version: '3'

services:
  db:
    hostname: db
    image: postgres
    ports:
      - "5432:5432"
    networks:
      - fabrik

  reactjs:
    container_name: reactjs
    hostname: reactjs
    build:
      context: ./
      dockerfile: docker/prod/reactjs/Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - "80:80"
    volumes:
      - .:/code
      - /code/node_modules
    networks:
      - fabrik

  redis:
    hostname: redis
    image: redis
    ports:
      - "6379:6379"
    networks:
      - fabrik

  celery:
    restart: always
    hostname: celery
    env_file:
      - docker/prod/docker.env
    links:
      - redis
    build:
      context: ./
      dockerfile: docker/prod/celery/Dockerfile
    command: celery -A ide worker --app=ide.celery_app --loglevel=info
    depends_on:
      - db
      - reactjs
      - redis
    volumes:
      - .:/code
    networks:
      - fabrik

  django:
    restart: always
    container_name: django
    hostname: django
    env_file:
      - docker/prod/docker.env
    links:
      - reactjs
      - celery
    build:
      context: ./
      dockerfile: docker/prod/django/Dockerfile
    ports:
      - "8000:8000"
    command: ["./docker/wait-for-it.sh", "db:5432", "--", "sh", "/code/docker/prod/django/container-start.sh"]
    depends_on:
      - db
      - reactjs
      - redis
      - celery
    volumes:
      - .:/code
    networks:
      - fabrik

networks:
  fabrik:
